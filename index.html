<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mats Overmans Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery a img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Mats Overmans</h1>
    <nav>
      <a href="https://matso.me/portfolio">Portfolio</a>
      <a href="https://schiervogel.nl">Schiervogel</a>
    </nav>
  </header>

  <div class="gallery">
    <a href="link1.html"><img src="assets/1.jpg" alt="Afbeelding 1"></a>
  </div>

</body>
</html>
